<!DOCTYPE html>
<html>
  <head>
    <title>Code Challenges</title>
  </head>
  <body>
    <h1>Code Challenges</h1>

    <h2>Challenge 1: Student Grade Generator</h2>
    <label for="marks">Enter student marks (between 0 and 100):</label>
    <input type="number" id="marks">
    <button onclick="generateGrade()">Generate Grade</button>
    <p id="gradeResult"></p>

    <h2>Challenge 2: Speed Detector</h2>
    <label for="speed">Enter car speed:</label>
    <input type="number" id="speed">
    <button onclick="detectSpeed()">Detect Speed</button>
    <p id="speedResult"></p>

    <h2>Challenge 3: Net Salary Calculator</h2>
    <label for="basicSalary">Enter basic salary:</label>
    <input type="number" id="basicSalary">
    <button onclick="calculateSalary()">Calculate Salary</button>
    <p id="salaryResult"></p>

    <script src="code-challenge.js"></script>
  </body>
</html>
